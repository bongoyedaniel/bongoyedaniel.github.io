<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" charset="UTF-8">
    <title>Bongoye Games</title>
    <style type="text/css">
        * {
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            background-color: #f5f5f5;
        }
        
        #header {
            width: 100%;
            height: 60px;
            background: #5555aa;
            position: relative;
            padding: 0 15px;
        }
        
        #title {
            line-height: 60px;
            font-size: 24px;
            color: white;
            margin: 0;
        }
        
        #games-list {
            padding: 15px;
            max-width: 100%;
            margin: 0 auto;
            list-style-type: none;
        }
        
        .game-item {
            margin-bottom: 25px;
            padding: 15px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .game-item h3 {
            color: #4444aa;
            margin-top: 0;
            margin-bottom: 10px;
        }
        
        .game-item p {
            margin: 10px 0;
            color: #555;
        }
        
        iframe {
            width: 100%;
            height: 200px;
            border: none;
            border-radius: 5px;
            margin: 10px 0;
        }
        
        .download-section {
            margin-top: 15px;
        }
        
        .download-section h3 {
            margin-bottom: 10px;
        }
        
        .select-row {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 10px;
        }
        
        select {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            background: #3333aa;
            color: white;
            font-size: 15px;
            border: none;
        }
        
        #footer {
            width: 100%;
            padding: 20px 15px;
            background: #aaa;
            text-align: center;
        }
        
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .social-icons img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }
        
        .copyright {
            color: #333;
            font-size: 14px;
        }
        
        @media (min-width: 768px) {
            #games-list {
                max-width: 800px;
            }
            
            .select-row {
                flex-direction: row;
            }
            
            select {
                width: 50%;
            }
        }
    </style>
</head>

<body>
    <div id="header">
        <h1 id="title">Games</h1>
    </div>
    
    <ol id="games-list">
        <!-- Games will be inserted here by JavaScript -->
    </ol>
    
    <div id="footer">
        <div class="social-icons">
            <img src="/storage/emulated/0/.estrongs/.app_icon_back/com.google.android.youtube.png" alt="YouTube"> 
            <img src="/storage/emulated/0/.estrongs/.app_icon_back/com.twitter.android.png" alt="Twitter"> 
            <img src="/storage/emulated/0/im.png" alt="Social"> 
        </div>
        
        <div class="copyright">
            &copy;<script type="text/javascript">document.writeln(new Date().toString().split(" ")[3])</script>
        </div>
    </div>

    <script type="text/javascript">
        // Fetch and process game data
        function loadGameData() {
            var xhr = new XMLHttpRequest();
            xhr.open('GET', 'data.json', true);
            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4) {
                    if (xhr.status === 200) {
                        try {
                            var data = JSON.parse(xhr.responseText);
                            displayGames(data);
                        } catch (error) {
                            console.error('Error parsing JSON:', error);
                        }
                    } else {
                        console.error('Error loading game data. Status:', xhr.status);
                    }
                }
            };
            xhr.onerror = function() {
                console.error('Request failed');
            };
            xhr.send();
        }

        // Display all games from the data
        function displayGames(games) {
            const gamesList = document.getElementById('games-list');
            gamesList.innerHTML = ''; // Clear any existing content
            
            games.forEach((game, index) => {
                const gameItem = document.createElement('li');
                gameItem.className = 'game-item';
                
                // Basic game info
                gameItem.innerHTML = `
                    <h3>${game.name}</h3>
                    <p>${game.des || 'No description available'}</p>
                    ${game.iframeLink ? `<iframe src="${game.iframeLink}" title="${game.name}"></iframe>` : ''}
                    <div class="download-section">
                        <h3>Download</h3>
                        <div class="select-row">
                            <select id="version-select-${index}" onchange="updatePlatforms(${index})">
                                <option disabled selected>Select version</option>
                                ${game.versions.map(version => `<option value="${version.v}">${version.v}</option>`).join('')}
                            </select>
                            
                            <select id="platform-select-${index}" onchange="prepareDownload(${index})" disabled>
                                <option disabled selected>Select platform</option>
                            </select>
                        </div>
                    </div>
                    <a href="" id="download-link-${index}" style="display:none;"></a>
                `;
                
                gamesList.appendChild(gameItem);
            });
        }

        // Update available platforms when version changes
        function updatePlatforms(gameIndex) {
            const versionSelect = document.getElementById(`version-select-${gameIndex}`);
            const platformSelect = document.getElementById(`platform-select-${gameIndex}`);
            const selectedVersion = versionSelect.value;
            
            // Get the game data
            var xhr = new XMLHttpRequest();
            xhr.open('GET', 'data.json', true);
            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    try {
                        const games = JSON.parse(xhr.responseText);
                        const game = games[gameIndex];
                        const version = game.versions.find(v => v.v === selectedVersion);
                        
                        // Clear and disable platform select initially
                        platformSelect.innerHTML = '<option disabled selected>Select platform</option>';
                        platformSelect.disabled = true;
                        
                        // Check which platforms are available
                        const availablePlatforms = [];
                        
                        if (version.windows) availablePlatforms.push({name: 'Windows', value: 'windows', link: version.windows});
                        if (version.ios) availablePlatforms.push({name: 'iOS', value: 'ios', link: version.ios});
                        if (version.android) availablePlatforms.push({name: 'Android', value: 'android', link: version.android});
                        if (version.linux) availablePlatforms.push({name: 'Linux', value: 'linux', link: version.linux});
                        
                        if (availablePlatforms.length > 0) {
                            availablePlatforms.forEach(platform => {
                                platformSelect.innerHTML += `<option value="${platform.value}" data-link="${platform.link}">${platform.name}</option>`;
                            });
                            platformSelect.disabled = false;
                        } else {
                            platformSelect.innerHTML = '<option disabled selected>No platforms available</option>';
                        }
                    } catch (error) {
                        console.error('Error parsing game data:', error);
                    }
                }
            };
            xhr.send();
        }

        // Prepare download when platform is selected
        function prepareDownload(gameIndex) {
            const platformSelect = document.getElementById(`platform-select-${gameIndex}`);
            const downloadLink = document.getElementById(`download-link-${gameIndex}`);
            
            const selectedOption = platformSelect.options[platformSelect.selectedIndex];
            const downloadUrl = selectedOption.getAttribute('data-link');
            
            if (downloadUrl) {
                downloadLink.href = downloadUrl;
                downloadLink.click();
            }
        }

        // Load game data when page loads
        window.onload = loadGameData;
    </script>
</body>
  </html>
